            "@type": "Answer",
            "text": "All memberships include high-speed internet, kitchen & coffee bar, printing & scanning, 24/7 secure access, meeting room access, mail handling service, phone booth access, community events, building security, and electricity & AC."

        },
        {
          "@type": "Question",
          "name": "What are the membership pricing options?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We offer three plans: Remote Worker at Rs. 22,000/month (coworking access, internet, events), Outlying Worker at Rs. 43,000/month (dedicated desk, meeting rooms, mail handling), and Resident at Rs. 78,000/month (private office, 24/7 access, all amenities, priority support)."
          }
        },
        {
          "@type": "Question",
          "name": "Where is Office. located?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Office. is located at 100 California Street in San Francisco's Financial District, CA 94111. We are steps from BART and surrounded by the best the city has to offer."
          }
        },
        {
          "@type": "Question",
          "name": "What are the operating hours?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We are open Monday through Friday from 7 AM to 10 PM, and Saturday through Sunday from 9 AM to 6 PM. Our Resident members enjoy 24/7 access."
          }
        },
        {
          "@type": "Question",
          "name": "Can I book a tour of the workspace?",
          "acceptedAnswer": {
            "@type": "Answer",

          }
        }
      ]
    }
